<div class="row contact-detail">
    <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-6">
                        <div class="pull-left">
                            <h4 class="panel-title contact-detail-name">{{ contact.name }}</h4>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <span class="pull-left">
                            <img
                            src="{{ contact.imageUrl }}"
                            alt="{{ contact.name }}"
                            class="img-responsive contact-image">
                        </span>
                    </div>
                    <div class="col-xs-6">
                            <div class="pull-right">
                                <a class="btn btn-primary" [routerLink]="['edit']">Edit</a>
                                <a class="btn btn-danger" (click)="onDelete()">Delete</a>
                            </div>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div class="list-group-item clearfix">
                    <div class="pull-left">
                        <p><strong>Email: {{ contact.email }}</strong> </p>
                        <p><strong>Phone: {{ contact.phone }}</strong> </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
