<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-6">
                        <h1 class="panel-title text-left">Contacts</h1>
                    </div>
                    <div class="col-xs-6">
                        <div class="pull-right">
                            <a class="btn btn-success" [routerLink]="['new']">New Contact</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-body contact-list-vertical-scrollbar">
                <div cdkDropList
                    [cdkDropListData]="contacts">
                    <cms-contact-item
                        *ngFor="let contact of contacts"
                        [contact]="contact"
                        cdkDrag
                        [cdkDragData]="contact"></cms-contact-item>
                </div>
            </div>
        </div>
    </div>
</div>
