<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-6">
                        <h1 class="panel-title text-left">Contacts</h1>
                    </div>
                    <div class="col-xs-6">
                        <div class="pull-right">
                            <button class="btn btn-success">New Contact</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <cms-contact-item
                    *ngFor="let contact of contacts"
                    [contact]="contact"
                    (contactSelected)="onSelected(contact)"></cms-contact-item>
            </div>
        </div>
    </div>
</div>
