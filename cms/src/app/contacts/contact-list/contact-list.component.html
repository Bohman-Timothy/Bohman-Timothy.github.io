<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-6">
                        <h1 class="panel-title text-left">Contacts</h1>
                    </div>
                    <div class="col-xs-6">
                        <div class="pull-right">
                            <button class="btn btn-success">New Contact</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div class="list-group-item clearfix" *ngFor="let contact of contacts">
                    <div class="pull-left">
                        <h4 class="list-group-item-heading">{{ contact.name }}</h4>
                    </div>
                    <span class="pull-right">
                        <img
                        src="{{ contact.imageUrl }}"
                        alt="{{ contact.name }}"
                        class="img-responsive contact-image">
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
